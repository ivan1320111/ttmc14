- type: entity
  parent: ActionXenoBase
  id: MCActionXenoPsychicFling
  name: Psychic Fling (100)
  description: Sends an enemy or an item flying. A close ranged ability.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/shrike.rsi
      state: fling
    useDelay: 12
  - type: TargetAction
    range: 3
  - type: EntityTargetAction
    event: !type:MCXenoPsychicFlingActionEvent
  - type: XenoActionPlasma
    cost: 100
  - type: ActionBlockIfResting

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoUnrelentingForce
  name: Unrelenting Force (300)
  description: Unleashes our raw psychic power, pushing aside anyone who stands in our path.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/queen.rsi
      state: screech
    useDelay: 50
  - type: TargetAction
    range: 100
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:MCXenoUnrelentingForceActionEvent
  - type: XenoActionPlasma
    cost: 300
  - type: ActionBlockIfResting

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoPsychicCure
  name: Psychic Cure (200)
  description: Heal and remove debuffs from a target.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/drone.rsi
      state: heal_xeno
    useDelay: 60
  - type: TargetAction
    range: 3
  - type: EntityTargetAction
    event: !type:MCXenoPsychicCureActionEvent
    canTargetSelf: false
  - type: XenoActionPlasma
    cost: 200
