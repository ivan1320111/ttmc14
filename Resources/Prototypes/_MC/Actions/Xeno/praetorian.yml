- type: entity
  parent: ActionXenoBase
  id: MCActionXenoToggleXenoSpitPassthroughPraetorian
  name: acid splash
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/spits.rsi
      state: shift_spit_xeno_acid
    useDelay: 0.1
  - type: InstantAction
    event: !type:MCXenoSpitToggleActionEvent
      projectileId: MCXenoProjectileHeavyPassthrough
      plasmaCost: 70
      delay: 3
      speed: 30

- type: entity
  parent: MCXenoProjectile
  id: MCXenoProjectileHeavyPassthrough
  name: acid splash
  components:
  - type: Sprite
    layers:
    - state: xeno_acid_strong
      shader: unshaded
  - type: Projectile
    impactEffect: null
    damage:
      groups:
        Burn: 30
  - type: XenoProjectile
    deleteOnFriendlyXeno: false
  - type: ProjectileMaxRange
    max: 8
  - type: MCXenoSpawnAcidSprayOnTerminating
    spawn: MCXenoAcidSpraySpit
  - type: MCXenoProjectileTargetingTurf

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoToggleXenoSpitToxLossPraetorian
  name: toxin splash
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/spits.rsi
      state: shift_spit_neurotoxin
    useDelay: 0.1
  - type: InstantAction
    event: !type:MCXenoSpitToggleActionEvent
      projectileId: MCXenoProjectileHeavyToxLoss
      plasmaCost: 50
      delay: 1
      speed: 30

# accurate_range = 5
# accuracy_var_low = 3
# accuracy_var_high = 3
- type: entity
  parent: MCXenoProjectile
  id: MCXenoProjectileHeavyToxLoss
  name: toxin splash
  components:
  - type: Sprite
    layers:
    - state: neurotoxin
      shader: unshaded
  - type: Projectile
    impactEffect: null
    damage:
      groups:
        Burn: 30
        Toxin: 20
  - type: XenoProjectile
    deleteOnFriendlyXeno: false
  - type: ProjectileMaxRange
    max: 10
  - type: XenoSlowingSpitProjectile
    armorResistsKnockdown: false
    slow: 1.5
    paralyze: 0

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoSprayAcidPraetorian
  name: Spray Acid (100)
  description: Spray a short line of dangerous acid at your target.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/boiler.rsi
      state: spray_acid
    useDelay: 10
  - type: TargetAction
    range: 15
  - type: WorldTargetAction
    event: !type:XenoSprayAcidActionEvent
  - type: XenoActionPlasma
    cost: 100
  - type: ActionBlockIfResting

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoScatterSpitPraetorian
  name: Scatter Spit (280)
  description: Spits a spread of acid projectiles that splatter on the ground.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/spitter.rsi
      state: scatter_spit
    useDelay: 1
  - type: TargetAction
    repeat: true
    checkCanAccess: false
    range: 15
  - type: WorldTargetAction
    event: !type:MCXenoScatterSpitActionEvent
  - type: XenoActionPlasma
    cost: 280
  - type: ActionBlockIfResting

- type: entity
  parent: MCXenoProjectile
  id: MCXenoProjectileHeavyScatterPraetorian
  components:
  - type: Sprite
    layers:
    - state: xeno_acid_normal
      shader: unshaded
  - type: Projectile
    impactEffect: null
    damage:
      groups:
        Burn: 15
  - type: XenoProjectile
    deleteOnFriendlyXeno: false
  - type: ProjectileMaxRange
    max: 5
  - type: MCXenoSpawnAcidSprayOnTerminating
    spawn: MCXenoAcidHeavyScatterPraetorian
  - type: MCXenoProjectileTargetingTurf

- type: entity
  parent: MCXenoAcidSpray
  id: MCXenoAcidHeavyScatterPraetorian
  components:
  - type: TimedDespawn
    lifetime: 0.5
  - type: DamageOnCollide
    damage:
      groups:
        Burn: 14
    chainDamage:
      groups:
        Burn: 14
