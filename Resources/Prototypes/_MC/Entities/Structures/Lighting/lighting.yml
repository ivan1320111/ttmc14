- type: entity
  parent: AlwaysPoweredWallLight
  id: MCLightFixtureAlwaysPowered
  name: light fixture
  description: A lighting fixture.
  suffix: MC, Always powered
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _MC/Structures/Lighting/light_tubes.rsi
    state: tube1
    layers:
    - state: tube1
      map: ["enum.PoweredLightLayers.Base"]
  - type: PointLight
    color: "#FFFFFF"
    energy: 1
    radius: 10
    softness: 1
    castShadows: true
    offset: "0, -0.5"
  - type: PoweredLightVisuals
    spriteStateMap:
      Empty: tube-empty
      Off: tube0
      On: tube1
      Broken: tube-broken
      Burned: tube-burned
  - type: Destructible
    thresholds: []
  # - type: Construction
    # graph: MCLightFixture
    # node: tubeLight
  - type: RMCBreakLightOnAttack
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: MCLightFixtureAlwaysPowered
  id: MCLightFixtureBlueAlwaysPowered
  components:
  - type: Sprite
    state: btube1
    layers:
    - state: btube1
