- type: entity
  id: MCXenoStructure
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Appearance
  # - type: GuideHelp
  #   guides:
  #   - RMCGuideHiveStructures
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        layer:
        - BulletImpassable
        density: 200
  - type: InteractionOutline
  - type: Clickable
  - type: Damageable
    damageContainer: StructuralXeno
    damageModifierSet: Resin
  - type: RMCNightVisionVisible
    priority: -1
    transparency: 0.2
  - type: XenoConstruct
  - type: XenoFriendly
  - type: XenoAnnounceStructureDestruction
  - type: RequireProjectileTarget
  - type: Flammable
    fireSpread: false
    maximumFireStacks: 0.5
    damage:
      groups:
        Burn: 3.8
  - type: Corrodible
    isCorrodible: false

- type: entity
  parent: MCXenoStructure
  id: MCXenoStructureSilo
  name: resin silo
  description: A slimy, oozy resin bed filled with foul-looking egg-like ...things.
  components:
  - type: Sprite
    sprite: _MC/Structures/Xeno/silo.rsi
    layers:
    - state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeAabb
          bounds: "-1.49,-1.49,1.49,1.49" # 3x3
        density: 200
        mask:
        - ItemMask
        layer:
        - BulletImpassable
  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: CollisionWake
    enabled: false
  - type: XenoStructureMapTracked
  - type: MCXenoStructureSpawner
    mobsPerPlayer: 0.075
    respawnMultiplier: 2
  - type: TacticalMapTracked
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: silo_passive
  - type: XenoWeedsSpreading
  - type: XenoWeeds
    range: 3
    spawns: MCXenoWeeds
    healOnStopSpreading:
      groups:
        Brute: -6
  # Pheromones
  - type: XenoPheromones
    pheromonesMultiplier: 4
    pheromonesRange: 30
  - type: XenoPheromonesObject
  - type: XenoActivePheromones
    pheromones: Recovery

