# Tags for Attachments
- type: Tag
  id: MCAttachmentMuzzle # Дуло

- type: Tag
  id: MCAttachmentRail # Планка

- type: Tag
  id: MCAttachmentStock # Приклад

- type: Tag
  id: MCAttachmentUnderbarrel # Подствольник

# Base Attachable
- type: entity
  parent: MCItem
  id: MCAttachableBase
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Attachable
  - type: Appearance

- type: entity
  parent: MCAttachableBase
  id: MCAttachableToggleableBase
  abstract: true
  components:
  - type: AttachableToggleable
  - type: UseDelay
    delay: 0

# Bases Attachments
- type: entity
  parent: MCAttachableBase
  id: MCAttachmentBaseMuzzle # Дуло
  abstract: true
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Attachments/muzzle.rsi
  - type: Tag
    tags:
    - MCAttachmentMuzzle

- type: entity
  abstract: true
  parent: MCAttachableBase
  id: MCAttachmentBaseRail # Планка
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Attachments/rail.rsi
  - type: Tag
    tags:
    - MCAttachmentBaseRail

- type: entity
  parent: MCAttachableBase
  id: MCAttachmentBaseStock # Приклад
  abstract: true
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Attachments/stock.rsi
  - type: Tag
    tags:
    - MCAttachmentStock

- type: entity
  parent: MCAttachableBase
  id: MCAttachmentBaseUnderbarrel # Подствольник
  abstract: true
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Attachments/underbarrel.rsi
  - type: Tag
    tags:
    - MCAttachmentUnderbarrel

- type: entity
  abstract: true
  parent: [ MCAttachmentBaseStock, MCAttachableToggleableBase ]
  id: MCAttachmentBaseCollapsibleStock # Складной приклад
  components:
  - type: AttachableVisuals
    showActive: true
  - type: Tag
    tags:
    - MCAttachmentStock
  - type: AttachableToggleable
    activatePopupText: attachable-popup-activate-unfold
    deactivatePopupText: attachable-popup-deactivate-collapse
    actionDesc: Extend the stock.
  - type: AttachableWieldDelayMods
    modifiers: []
  - type: Appearance

- type: entity
  abstract: true
  parent: [ MCAttachmentBaseRail, MCAttachableToggleableBase ]
  id: MCAttachmentBaseScope # Прицел
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Attachments/scope.rsi
  - type: AttachableToggleable
    needHand: true
    heldOnlyActivate: true
    userOnly: true
    doInterrupt: true
    attachedOnly: true
    breakOnMove: true
    breakOnRotate: true
    wieldedOnly: true
    useDelay: 0.5
    showTogglePopup: false
    icon:
      sprite: _MC/Objects/Weapons/Guns/Attachments/scope.rsi
      state: marine
    actionName: Look through Scope
    actionDesc: Scope in. If you're seeing this, someone forgot to set the description properly.
  - type: AttachableToggleableSimpleActivate
  - type: Scope
    requireWielding: true
    attachment: true
    useInHand: true
    zoomLevels:
    - zoom: 1
      offset: 15
      allowMovement: false
      doAfter: 0
