- type: entity
  parent: [ MCMPersonalStorage, RMCScabbardBase ]
  id: MCBackFlamethrower
  name: TGMC flamethrower bag
  description: This backpack can carry its accompanying flamethrower as well as a modest general storage capacity. Automatically refuels it's accompanying flamethrower.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Back/Backpacks/Marines/pyro.rsi
    layers:
    - state: pyro_bag
  - type: Clothing
    sprite: _MC/Clothing/Back/Backpacks/Marines/pyro.rsi
    slots:
    - back
  - type: Item
    size: Normal
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,15,1
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 280
        reagents:
        - ReagentId: MCNapalm
          Quantity: 280
  - type: SolutionTransfer
    transferAmount: 280
    maxTransferAmount: 280
    minTransferAmount: 280
  - type: RMCSolutionTransferWhitelist
    popup: rmc-solution-transfer-whitelist-failed-not-welding-tank
    targetWhitelist:
      tags:
      - MCPyroFlamer
      - MCPyroFlamerMini
  - type: NoMixingReagents
  - type: CMStorageVisualizer
    storageClosed: null
    storageOpen: null
  - type: RMCFlamerBackpack # Потом обещаю нахуй механика будет переработана нахуй
    solution: tank
  - type: DetailedExaminableSolution
    solution: tank
  - type: DrawableSolution
    solution: tank
  - type: RMCRefillSolutionOnStore
    solution: tank
  - type: ItemSlots
    slots:
      item:
        name: Flamethrower
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        whitelist:
          tags:
          - MCWeaponIncineratorFL84
  - type: ItemMapper
    mapLayers:
      pyro_bag_full:
        whitelist:
          tags:
          - MCWeaponIncineratorFL84
  - type: Tag
    tags:
    - MCBackpackFlamer

