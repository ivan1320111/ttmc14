- type: entity
  parent: [ MCWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  id: MCWeaponSniperDMR37
  name: DMR-37 SCA designated marksman rifle
  description: The San Cristo Arms DMR-37 is the TerraGov Marine Corps designated marksman rifle. It is rather well-known for it's very consistent target placement at longer than usual range, it however lacks a burst fire mode or an automatic mode. It is mostly used by people who prefer to do more careful shooting than most. Uses 10x27mm caseless caliber.
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Rifles/dmr37.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
    - sprite: _MC/Objects/Weapons/Guns/Attachments/other.rsi
      state: dmr37_other
      offset: 1, 0
      map: [ "other" ]
  - type: Clothing
    sprite: _MC/Objects/Weapons/Guns/Rifles/dmr37.rsi
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_MC/Weapons/Guns/Gunshots/gun_dmr37.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - FullAuto
    recoilUnwielded: 2
    recoilWielded: 1
    scatterWielded: -8
    scatterUnwielded: 26
    baseFireRate: 1.5
    burstScatterMult: 2
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.15
    accuracyMultiplierUnwielded: 0.6
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MCMagazineDMR37
        insertSound: /Audio/_MC/Weapons/Guns/Reload/m41a_reload.ogg
        ejectSound: /Audio/_MC/Weapons/Guns/Reload/m41a_unload.ogg
        priority: 2
        whitelist:
          tags:
          - MCMagazineDMR37
  - type: GunDamageModifier
    multiplier: 1
  - type: RMCWeaponDamageFalloff
    falloffMultiplier: 0.5
  - type: WieldDelay
    baseDelay: 1
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - MCAttachmentExtendedMuzzle
          - MCAttachmentSuppressor
          - MCAttachmentBayonet
          - MCAttachmentRecoilCompensator
          # - TODO: Heavy barrel
      rmc-aslot-rail:
        whitelist:
          tags:
          - MCAttachmentMagneticHarness
          - MCAttachmentRailFlashlight
          - MCAttachmentMiniScope
          - MCAttachmentRedDotSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - MCAttachmentBurstFireAssembly
          - MCAttachmentMiniFlamethrower
          - MCAttachmentUnderbarrelShotgun
          - MCAttachmentAngledGrip
          - MCAttachmentVerticalGrip
          - MCAttachmentGyroscopicStabilizer
          - MCAttachmentBipod
          - MCAttachmentGrenadeLauncher
          - MCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 1.2, 0.1
      rmc-aslot-rail: 0.25, 0.12
      rmc-aslot-underbarrel: 0.6, -0.25
  - type: MCAimedShoot
    aimSpeedModifier: 0.5
    aimFireModifier: 0.7

- type: entity
  parent: MCMagazineRifle
  id: MCMagazineDMR37
  description: A 10mm DMR magazine.
  name: "DMR-37 magazine (10x27mm)"
