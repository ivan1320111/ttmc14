- type: entity
  parent: MCItem
  id: MCTankFlamer
  name: large flamethrower tank
  description: A large fuel tank of ultra thick napthal, a sticky combustible liquid chemical, for use in the FL-84 flamethrower.
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Ammunition/Tanks/flamer.rsi
    state: flametank_large
  - type: Item
    size: Normal
  - type: SolutionContainerManager
    solutions:
      rmc_flamer_tank:
        maxVol: 75
        reagents:
        - ReagentId: MCNapalm
          Quantity: 75
  - type: MCFlamerTankFireType
    spawn: MCFireFlamethrower
  - type: RMCFlamerTank
  - type: RMCSolutionTransferWhitelist
    popup: rmc-solution-transfer-whitelist-failed-not-reagent-tank
    targetWhitelist:
      # Для понятия работы
      tags:
      - MCPyroFlamer # Эта хуйня сможет дать тебе обычного топлива
      - MCBackpackFlamer # Эта хуйня сможет дать тебе обычного топлива через сумку
  - type: Tag
    tags:
    - MCFlamerTank # Эта хуйня нужна чтобы можно было в огнемёт вставить бак
    - MCFlamerTankLarge # Эта хуйня нужна для белого листа сумки
    - MCPyroFlamer # Эта хуйня нужна для возможности в будущем перелить содержимость
  - type: SolutionStorageFillable
    solution: rmc_flamer_tank
  - type: RefillableSolution
    solution: rmc_flamer_tank
  - type: DetailedExaminableSolution
    solution: rmc_flamer_tank
  - type: NoMixingReagents
  - type: Appearance

