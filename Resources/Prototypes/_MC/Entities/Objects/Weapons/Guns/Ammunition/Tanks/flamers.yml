# Backpack's
- type: entity
  parent: MCMPersonalStorage
  id: MCBackpackFlamer
  name: backpack fuel tank
  description: A specialized fuel tank for use with the FL-84 flamethrower and FL-240 incinerator unit.
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Ammunition/Tanks/flamethrower_tank.rsi
    layers:
    - state: flamethrower_tank
  - type: Storage
    maxItemSize: Large
    grid:
    - 0,0,1,1
    whitelist:
      tags:
      - MCFlamerTankLarge
      - MCFlamerTankMini
  - type: FixedItemSizeStorage
  - type: Clothing
    slots:
    - back
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 500
        reagents:
        - ReagentId: MCNapalm
          Quantity: 500
  - type: DetailedExaminableSolution
    solution: tank
  - type: SolutionTransfer
    transferAmount: 500
    maxTransferAmount: 500
    minTransferAmount: 500
  - type: DrawableSolution
    solution: tank
  - type: RMCRefillSolutionOnStore
    solution: tank
  - type: RMCSolutionTransferWhitelist
    popup: rmc-solution-transfer-whitelist-failed-not-welding-tank
    targetWhitelist:
      tags:
      - MCPyroFlamer
      - MCPyroFlamerMini
  - type: NoMixingReagents
  - type: Tag
    tags:
    - MCBackpackFlamer
  - type: CMStorageVisualizer
    storageClosed: null
    storageOpen: null
  - type: RMCFlamerBackpack # Потом обещаю нахуй механика будет переработана нахуй
    solution: tank

