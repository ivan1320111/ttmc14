- type: entity
  parent: BaseBullet
  id: MCBullet
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Sprite
    noRot: false
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/bullet_projectiles.rsi
    layers:
    - state: bullet
      shader: unshaded
  - type: BulletholeGenerator
  - type: RMCBullet
  - type: RMCProjectileAccuracy
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Piercing: 14
    soundHit:
      path: /Audio/_RMC14/Bullets/bullet_impact1.ogg
  - type: Reflective
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape: !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: TimedDespawn
    lifetime: 10
  - type: LagCompensation
