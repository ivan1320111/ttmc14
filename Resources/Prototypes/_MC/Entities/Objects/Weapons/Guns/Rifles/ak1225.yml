- type: entity
  parent: [ MCWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  id: MCWeaponRifleAK1225
  name: AK1225 asoult rifle
  description: Timeless classic
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/ak4047.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
    - sprite: _MC/Objects/Weapons/Guns/Attachments/stock.rsi
      state: ar11_stock
      offset: -0.4, 0
      map: [ "stock" ]
  - type: Clothing
    sprite: _RMC14\Objects\Weapons\Guns\Rifles\ak4047.rsi
  - type: Gun
    shotsPerBurst: 3
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - Burst
    soundGunshot:
      path: /Audio/_MC/Weapons/Guns/Gunshots/gun_ar11.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - FullAuto
    - Burst
    recoilUnwielded: 4
    scatterWielded: 6
    scatterUnwielded: 20
    baseFireRate: 5
    burstFireRateMultiplier: 6
    burstScatterMult: -2
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.1
    accuracyMultiplierUnwielded: 0.6
  - type: RMCWeaponDamageFalloff
    falloffMultiplier: 0.5
  - type: WieldDelay
    baseDelay: 0.6
  - type: WieldableSpeedModifiers
    base: 0.625
    light: 1
    medium: 1
    heavy: 1
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_MC/Weapons/Guns/Reload/t42_reload.ogg
        ejectSound: /Audio/_MC/Weapons/Guns/Reload/t42_unload.ogg
        priority: 2
        whitelist:
          tags:
          - MCMagazineRifleAK1225
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - MCAttachmentBayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - MCAttachmentMagneticHarness
          - MCAttachmentRailFlashlight
          - MCAttachmentMiniScope
          - MCAttachmentRedDotSight
          # - TODO: Tactical Sensor
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - MCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.7, -0.0225
      rmc-aslot-rail: -0.23, 0.09
      rmc-aslot-underbarrel: 0.28, -0.36

