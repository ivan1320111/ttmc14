- type: entity
  parent: [ MCWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  id: MCWeaponBR64
  name: BR-64 SCA battle rifle
  description: The San Cristo Arms BR-64 is the TerraGov Marine Corps main battle rifle. It is known for its consistent ability to perform well at most ranges, and medium range stopping power with bursts. It is mostly used by people who prefer a bigger round than the average. Uses 10x26.5smm caseless caliber.
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Rifles/br64.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
    - sprite: _MC/Objects/Weapons/Guns/Attachments/stock.rsi
      state: br64_rifle
      offset: -0.59, 0
      map: [ "stock" ]
    - sprite: _MC/Objects/Weapons/Guns/Attachments/other.rsi
      state: br64_other
      offset: 1, 0
      map: [ "other" ]
  - type: Clothing
    sprite: _MC/Objects/Weapons/Guns/Rifles/br64.rsi
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - Burst
    soundGunshot:
      path: /Audio/_MC/Weapons/Guns/Gunshots/gun_br64.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - FullAuto
    - Burst
    recoilWielded: 1
    recoilUnwielded: 3
    scatterWielded: 0
    scatterUnwielded: 26
    baseFireRate: 3.3
    burstScatterMult: 2
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 0.9
    accuracyMultiplierUnwielded: 0.6
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MCMagazineBR64
        insertSound: /Audio/_MC/Weapons/Guns/Reload/m41a_reload.ogg
        ejectSound: /Audio/_MC/Weapons/Guns/Reload/m41a_unload.ogg
        priority: 2
        whitelist:
          tags:
          - MCMagazineBR64
  - type: GunDamageModifier
    multiplier: 1
  - type: RMCWeaponDamageFalloff
    falloffMultiplier: 0.5
  - type: WieldDelay
    baseDelay: 0.9
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - MCAttachmentExtendedMuzzle
          - MCAttachmentSuppressor
          - MCAttachmentBayonet
          - MCAttachmentRecoilCompensator
          # - TODO: Heavy barrel
      rmc-aslot-rail:
        startingAttachable: MCAttachmentMiniScope
        whitelist:
          tags:
          - MCAttachmentMagneticHarness
          - MCAttachmentRailFlashlight
          - MCAttachmentMiniScope
          - MCAttachmentRedDotSight
          # - TODO: Tactical sensor
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - MCAttachmentVerticalGrip
          - MCAttachmentGyroscopicStabilizer
          - MCAttachmentBipod
          - MCAttachmentGrenadeLauncher
          - MCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 1.2, 0.09
      rmc-aslot-rail: 0.4, 0.25
      rmc-aslot-underbarrel: 0.5, -0.28

- type: entity
  parent: CMMagazineRifleBase
  id: MCMagazineBR64
  name: "BR-64 magazine (10x26.5mm)"
  components:
  - type: Tag
    tags:
    - MCMagazineRifle
    - MCMagazineBR64
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - MCCartridgeBR64
    proto: MCCartridgeBR64
    capacity: 36
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Ammunition/Magazines/br64_rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance

- type: entity
  parent: CMBaseCartridgeRifle
  id: MCCartridgeBR64
  name: Cartridge (10x26.5mm)
  description: A 10x26.5mm rifle cartridge
  components:
  - type: Tag
    tags:
    - Cartridge
    - MCCartridgeBR64
  - type: CartridgeAmmo
    proto: MCBulletBR64

- type: entity
  parent: BulletRifle10x24mm
  id: MCBulletBR64
  components:
  - type: Projectile
    damage:
      groups:
        Brute: 32.5
  - type: CMArmorPiercing
    amount: 15
  - type: MCXenoSunderDamageOnHit
    amount: 1.25

- type: Tag
  id: MCMagazineBR64

- type: Tag
  id: MCCartridgeBR64
