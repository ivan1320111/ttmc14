  name: M-23 spear
  description: A tactical spear. Used for 'tactical' combat.
  components:
  - type: EmbeddableProjectile
    offset: -0.15,0.0
    removalTime: 0
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: Tag
    tags:
    - MCSpear
    - Knife
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
