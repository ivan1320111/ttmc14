- type: entity
  parent: [ MCBaseMeleeWeapon, BaseKnife ]
  id: MCKnifeCombat
  name: M5 survival knife
  description: A standard survival knife of high quality. You can slide this knife into your boots, and can be field-modified to attach to the end of a rifle with cable coil.
  components:
  - type: Tag
    tags:
    - MCKnife
    - Knife
  - type: Sprite
    sprite: _MC/Objects/Weapons/Melee/combat_knife.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 0.9
    damage:
      groups:
        Brute: 30
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      groups:
        Brute: 20
  - type: MeleeDamageMultiplier
    whitelist:
      components:
      - Xeno
  - type: Item
    size: Normal
    sprite: _MC/Objects/Weapons/Melee/combat_knife.rsi
  - type: DeleteOnExplosion

- type: entity
