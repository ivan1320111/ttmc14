    sprite: _MC/Objects/Weapons/Melee/bayonetknife.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      groups:
        Brute: 25
  - type: DamageOtherOnHit
    damage:
      groups:
        Brute: 20
  - type: Item
    size: Small
    sprite: _MC/Objects/Weapons/Melee/bayonetknife.rsi
  - type: DisarmMalus
    malus: 0.225
