- type: entity
  parent: MCItem
  id: MCHypospray
  name: hypospray
  description: A sterile injector for rapid administration of drugs to patients.
  components:
  - type: Sprite
    sprite: _MC/Objects/Medical/hypospray.rsi
    layers:
    - state: base
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: hypo_100
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: Item
    sprite: _MC/Objects/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 60
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: StaticPrice
    price: 0
  - type: IconLabel
    textColor: White
    storedOffset: -3, 12
  - type: Tag
    tags:
    - MCHypospray
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: hypo_0
    solutionName: reagent_0
  - type: MedicallyUnskilledDoAfter
    min: 1
    skilledDelay: 0
    doAfter: 3

- type: entity
  parent: MCHypospray
  id: MCHyposprayBig
  name: big hypospray
  description: MK2 medical hypospray, which manages to fit even more reagents. Comes complete with an internal reagent analyzer, digital labeler and 2 letter tagger. Handy. This one is a 120 unit version.
  components:
  - type: Sprite
    sprite: _MC/Objects/Medical/hypospray_advanced.rsi
    layers:
    - state: base
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: hypo_100
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: Item
    sprite: _MC/Objects/Medical/hypospray_advanced.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 120
  - type: StaticPrice
    price: 5
  - type: Tag
    tags:
    - MCHypospray
    - MCHyposprayAdvanced

