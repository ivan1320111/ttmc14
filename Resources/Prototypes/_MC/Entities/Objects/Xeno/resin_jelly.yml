- type: entity
  parent: BaseItem
  id: MCXenoResinJelly
  name: resin jelly
  description: A foul, viscous resin jelly that doesnt seem to burn easily.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: CollisionWake
    enabled: false
  - type: Flammable
    fireSpread: false
    damage:
      groups:
        Burn: 3
  - type: Sprite
    sprite: _MC/Objects/Xeno/resin_jelly.rsi
    state: icon
  - type: Item
    size: Large
  - type: Damageable
    damageContainer: StructuralXeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageGroupTrigger
        damageGroup: Burn
        damage: 60
      behaviors:
      - !type:BurnBodyBehavior { }
  - type: XenoFriendly
  - type: RMCNightVisionVisible
    priority: -1
  - type: Corrodible
    isCorrodible: false
  - type: MCXenoResinJelly
  - type: Tag
    tags:
    - MCXenoResinJelly

- type: Tag
  id: MCXenoResinJelly
