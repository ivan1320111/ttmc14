- type: entity
  id: MCTileFireNeon
  name: melting fire
  description: It feels cold to the touch, yet it burns.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        density: 100
        layer:
        - MobMask
        hard: false
  - type: PointLight
    color: "#069420"
  - type: Sprite
    sprite: _MC/Effects/fire.rsi
    noRot: true
    drawdepth: WallTops
    layers:
    - map: [ "base" ]
      state: neon_3
  - type: Clickable
  - type: InteractionOutline
  - type: EffectVisuals
  - type: Tag
    tags:
    - HideContextMenu
  - type: RMCIgniteOnCollide
    maxStacks: 10
    tileDamage:
      types:
        Heat: 1
  - type: DamageOnCollide
    damageDead: false
    fire: true
    damage:
      types:
        Heat: 2
  - type: TileFire
    id: RMCTileFire
    duration: 7
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TileFireLayers.Base:
        base:
          One: { state: neon_1 }
          Two: { state: neon_2 }
          Three: { state: neon_3 }
  - type: IgnorePredictionHit
  - type: RMCScorchEffectOnSpawn
    decalTag: burnt
    tileLimit: 3
