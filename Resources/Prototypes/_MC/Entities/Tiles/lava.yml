- type: entity
  id: MCFloorLavaEntity
  name: lava
  categories: [ MCContent ]
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Tag
    tags:
    - MCDamageFire
    - HideContextMenu
  - type: TileEmission
    color: "#FF4500"
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: Tiles/Planet/lava.rsi
    drawdepth: BelowFloor
    layers:
      - state: lava
        shader: unshaded
  - type: Icon
    sprite: Tiles/Planet/lava.rsi
    state: full
  - type: IconSmooth
    key: floor
    additionalKeys:
    - walls
    base: lava
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  - type: BlockWeeds
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.4
    blacklist:
      tags:
      - Catwalk
  - type: DamageOnCollide
    damageDead: false
    fire: true
    damage:
      groups:
        Burn: 31
  - type: RMCIgniteOnCollide
    maxStacks: 20
    intensity: 31
    duration: 10
    tileDamage:
      groups:
        Burn: 0.1
