- type: entity
  parent:
  # MC
  - MCXenoBase
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoDefender
  name: Defender
  description: An alien with an armored crest.
  components:
  - type: Sprite
    sprite: _MC/Mobs/Xenos/defender.rsi
    offset: 0,0.2
  - type: MobThresholds
    thresholds:
      0: Alive
      420: Critical
      520: Dead
  - type: Xeno
    tier: 1
    role: MCXenoDefender
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
    - MCActionXenoCrestDefense
    - MCActionXenoFortify
    - MCActionXenoTailSweep
    - MCActionXenoForwardCharge
    - MCActionXenoRegenerateSkin
    hudOffset: -0.1, 0.2
  - type: XenoDevolve
    devolvesTo:
    - MCXenoLarva
    canBeDevolvedByOther: false
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    actionId: MCActionXenoEvolve
    max: 225
    evolvesTo:
    - MCXenoWarrior
    - MCXenoHivelord
    - MCXenoCarrier
    - MCXenoWraith
    - MCXenoHunter
    - MCXenoBull
    - MCXenoSpitter
    - MCXenoPyrogen
    evolvesToWithoutPoints:
    - MCXenoShrike
    - MCXenoQueen
  - type: MCArmor
    melee: 45
    bullet: 45
    laser: 45
    energy: 45
    bomb: 30
    bio: 30
    fire: 40
    acid: 30
  - type: XenoPlasma
    plasma: 200
    maxPlasma: 200
    plasmaRegenOnWeeds: 20
  - type: XenoCrest
  - type: XenoHeadbutt
    damage:
      groups:
        Brute: 30
    crestedDamageReduction:
      groups:
        Brute: -10
  - type: XenoAnimateMovement
  - type: XenoFortify
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 22
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        - BarbedBarricade
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 185
        layer:
        - BulletImpassable
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: defender
  - type: FixedIdentity
    name: mc-job-name-xeno-defender
  - type: XenoTailSweep
    damage:
      groups:
        Brute: 30
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.941
    baseSprintSpeed: 4.166
  - type: MCXenoRegenerateSkin
    heal:
      groups:
        Brute: 75 # 25 per type
        Burn: 100 # 25 per type


