- type: entity
  id: MCXenoNoMeleeBase
  abstract: true
  categories: [ MCContent ]
  components:
  - type: Flammable
    fireSpread: false
    canResistFire: true
    resistDuration: 1
    # per second, scales with number of fire 'stacks'
    damage:
      groups:
        Burn: 1
  - type: RMCSize
    size: Xeno
  - type: Tag
    tags:
    - DoorBumpOpener
    - MCDamageMelee
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: NightVision
    overlay: false
    drawFov: false
  - type: MCXenoSunder
  - type: UserInterface
    interfaces:
      # MC
      enum.MCXenoPortalPlacerUI.Key:
        type: MCXenoChoosePortalBui
      enum.MCXenoPlantingWeedsUI.Key:
        type: MCXenoChooseWeedsBui
      enum.MCXenoBlessingsUiKey.Key:
        type: MCXenoBlessingsBui
      # RMC
      enum.XenoEvolutionUIKey.Key:
        type: XenoEvolutionBui
      enum.XenoDevolveUIKey.Key:
        type: XenoDevolveBui
      enum.XenoWatchUIKey.Key:
        type: XenoWatchBui
      enum.XenoChooseStructureUI.Key:
        type: XenoChooseStructureBui
      enum.XenoPheromonesUI.Key:
        type: XenoPheromonesBui
      enum.XenoOrderConstructionUI.Key:
        type: XenoOrderConstructionBui
      enum.XenoFruitChooseUI.Key:
        type: XenoFruitChooseBui
      enum.XenoWordQueenUI.Key:
        type: XenoWordQueenBui
      enum.TacticalMapUserUi.Key:
        type: TacticalMapUserBui
      enum.XenoReserveParasiteChangeUI.Key:
        type: ReserveParasitesBoundUserInterface
      enum.XenoParasiteGhostUI.Key:
        type: XenoParasiteGhostBui
        requireInputValidation: false
      enum.DialogUiKey.Key:
        type: DialogBui
  - type: TacticalMapUser
    actionId: RMCActionOpenTacticalMapXeno
    xenos: true
    liveUpdate: true
  - type: TacticalMapLiveUpdateOnOvi
    enabled: false

- type: entity
  parent: MCXenoNoMeleeBase
  id: MCXenoUnactiveBase
  abstract: true
  components:
  - type: MeleeWeapon
    attackRate: 1.25
    autoAttack: true
    widePrimary: true
    altDisarm: false
    altHeavy: false
  - type: XenoClaws
    clawType: Sharp
  - type: CombatMode
    canDisarm: false

- type: entity
  parent: MCXenoUnactiveBase
  id: MCXenoBase
  abstract: true
  components:
  - type: MCXenoBiomass
  - type: MCXenoPsydrain
  - type: ActiveInputMover
  - type: MCXenoDamageVisuals

- type: entity
  id: MCXenoAI
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: CMXenoCompound

- type: entity
  id: MCXenoPlantingWeeds
  abstract: true
  components:
  - type: MCXenoPlantingWeeds
    selected: MCXenoWeedsNode
    autoSprite:
      sprite: _MC/Interface/Actions/Xeno/general.rsi
      state: repeating
    weeds:
      MCXenoWeedsNode:
        name: Default (75)
        cost: 75
        sprite:
          sprite: _MC/Interface/Xeno/weed_icons.rsi
          state: default
      MCXenoWeedsNodeSticky:
        name: Sticky (150)
        cost: 150
        sprite:
          sprite: _MC/Interface/Xeno/weed_icons.rsi
          state: sticky
      MCXenoWeedsNodeResting:
        name: Resting (225)
        cost: 225
        sprite:
          sprite: _MC/Interface/Xeno/weed_icons.rsi
          state: resting

- type: entity
  id: MCXenoCreateResinJelly
  abstract: true
  components:
  - type: MCXenoCreateResinJelly

- type: entity
  id: MCXenoAcidicSalve
  abstract: true
  components:
  - type: MCXenoAcidicSalve

- type: entity
  id: MCXenoPickupOne
  abstract: true
  components:
  - type: WhitelistPickup
    whitelist:
      components:
      - XenoParasite
      - XenoEgg
      - XenoFruit
      - MCXenoResinJelly
  - type: MultiHandedHolder
    items:
    - hands: 2
      whitelist:
        components:
        - XenoEgg

- type: entity
  id: MCXenoCharge
  abstract: true
  components:
  - type: MCXenoCharge
    damage:
      groups:
        Brute: 37
    structureDamage:
      groups:
        Brute: 240

- type: entity
  id: MCXenoHide
  abstract: true
  components:
  - type: XenoHide

- type: entity
  id: MCXenoSpiting
  abstract: true
  components:
  - type: MCXenoSpit
  - type: MCXenoSpitToggle
