    - MCActionXenoToggleXenoSpitToxLossPraetorian
    - MCActionXenoPlaceTrap
    hudOffset: -0.15,0.25
  - type: XenoDevolve
    devolvesTo:
    - MCXenoWarrior
    - MCXenoHivelord
    - MCXenoCarrier
    - MCXenoWraith
    - MCXenoHunter
    - MCXenoBull
    - MCXenoSpitter
  - type: MCArmor
    melee: 45
    bullet: 25
    laser: 15
    energy: 50
    bomb: 10
    bio: 40
    fire: 20
    acid: 40
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 23
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.857
    baseSprintSpeed: 4
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: praetorian
  - type: RMCSize
    size: Big
  - type: XenoAcid
  # Abilities
  - type: XenoSprayAcid
    acid: MCXenoAcidSprayPraetorian
    range: 5
    barricadeDamage:
      groups:
        Burn: 5
  - type: MCXenoScatterSpit
    count: 3
    projectileId: MCXenoProjectileHeavyScatterPraetorian
  - type: AcidTrap
    trapLevel: 3
    spray: XenoAcidSprayTrapStrong
  # Pounce (Dash)
  - type: MCXenoPounce
    maxDistance: 6
    strength: 45
    hitSelfParalyzeTime: 0
    hitKnockdownTime: 0.1
    stopOnHit: false
