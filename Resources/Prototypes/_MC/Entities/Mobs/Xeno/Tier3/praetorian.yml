    sprite: _MC/Mobs/Xenos/praetorian.rsi
    offset: 0,0.2
  - type: GhostRole
    name: mc-job-name-xeno-praetorian
  - type: FixedIdentity
    name: mc-job-name-xeno-praetorian
  - type: MobThresholds
    thresholds:
      0: Alive
      570: Critical
      670: Dead
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 80
  - type: Xeno
    tier: 3
    role: MCXenoPraetorian
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
    - MCActionXenoAcidStrong
    # Main
    - MCActionXenoDash
    - MCActionXenoScatterSpitPraetorian
    - MCActionXenoSprayAcidPraetorian
