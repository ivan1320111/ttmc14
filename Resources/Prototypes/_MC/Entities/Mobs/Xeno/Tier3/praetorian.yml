- type: entity
  parent:
  # MC
  - MCXenoBase
  - MCXenoSpiting
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoPraetorian
  name: Praetorian
  description: A giant ranged monster. It looks pretty strong.
  components:
